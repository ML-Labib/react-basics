<!DOCTYPE html>
<html>
    <head>
    <title>Chatbot</title>
    </head>
    <body>
    <div class="js-container"></div>

        <script src="https://unpkg.com/supersimpledev/react.js"></script>
        <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
        <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
        <script src="https://unpkg.com/supersimpledev/babel.js"></script>
        <script type="text/babel">
            function ChatInput() {
                return (
                    <>
                        <input 
                            placeholder="Send a messege to chatbot" 
                            size="30" 
                        />
                        <button>Send</button>
                    </>
                );
            }

            function ChatMessage({ messege, sender } ){
            // const { messege, sender } = props;
            // const sender = props.sender
            /*
            if (sender === "robot"){
                return (
                    <div>
                        <img src="robot.png" width="50"></ img>
                        {messege}
                    </div>
                )   
            }*/
                
                return (
                    <div>
                        {sender === "robot" &&  (
                            <img src="robot.png" width="50"></ img>
                        )}
                        {messege}
                        {sender === "user" &&  (
                            <img src="robot.png" width="50"></ img>

                        )}
                    </div>
                )
            }

            function App() {
                return (
                    <>
                        <ChatInput />
                        <ChatMessage 
                            messege="Hello chatbot" 
                            sender="user" 
                        /> 
                        <ChatMessage 
                            messege="Hello! How can I help you?" 
                            sender="robot"
                        />  
                        <ChatMessage 
                            messege="Can you tell me todays date?"  
                            sender="user"
                        />  
                        <ChatMessage 
                            messege="Today is January 23" 
                            sender="robot"
                        />          
                        <ChatMessage 
                            messege="Flip a coin?" 
                            sender="user"
                        />          
                    </>
                );
            }


            const container = document.querySelector('.js-container');
            ReactDOM.createRoot(container).render(<App />);
        
        </script>
    </body>
</html>

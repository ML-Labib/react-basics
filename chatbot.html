<!DOCTYPE html>
<html>
    <head>
    <title>Chatbot</title>
    </head>
    <body>
    <div class="js-container"></div>

        <script src="https://unpkg.com/supersimpledev/react.js"></script>
        <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
        <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
        <script src="https://unpkg.com/supersimpledev/babel.js"></script>
        <script type="text/babel">
            function ChatInput() {
                return (
                    <>
                        <input 
                            placeholder="Send a messege to chatbot" 
                            size="30" 
                        />
                        <button>Send</button>
                    </>
                );
            }

            function ChatMessage({ messege, sender } ){
            // const { messege, sender } = props;
            // const sender = props.sender
            /*
            if (sender === "robot"){
                return (
                    <div>
                        <img src="robot.png" width="50"></ img>
                        {messege}
                    </div>
                )   
            }*/
                
                return (
                    <div>
                        {sender === "robot" &&  (
                            <img src="robot.png" width="50"></ img>
                        )}
                        {messege}
                        {sender === "user" &&  (
                            <img src="robot.png" width="50"></ img>

                        )}
                    </div>
                )
            }

            function Button({name}){
                return (
                    <button>{name}</button>
                );
            };

            function Input({placeholder, type}) {
                return (
                    <div>
                        <input placeholder={placeholder} type={type} />
                    </div>
                );
            };

            function ProductDetails({name, price, discountPrice, imgSource}){
                const priceDisplay = discountPrice ? (<>
                                                                                        <p><del>Price: ${price}</del></p>
                                                                                        <p>Discount Price: ${discountPrice}</p>
                                                                                    </>) :
                                                                                    (<p>Price: ${price}</p>);
                return (
                    <div>
                        <img src={imgSource} width="100" />
                        <p>{name}</p>
                        {priceDisplay}


                        < Button name="Add to cart" />
                    </div>
                );
            };


            function App() {
                return (
                    <>
                        <ProductDetails name="Cotton Socks" price="6.00" discountPrice="5.45" imgSource="cotton-socks.png" />
                        <ProductDetails name="Plain T-Shirt" price="7.99" imgSource="plain-t-shirt.png" />
                    </>
                );
            };


            const container = document.querySelector('.js-container');
            ReactDOM.createRoot(container).render(<App />);
        
        </script>
    </body>
</html>

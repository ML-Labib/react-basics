<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>
        body {
            font-family: Arial;
            margin-top: 0px;
            margin-bottom: 0px;
            background-color: rgb(222, 222, 222);
        }
            .on-button {
                background-color: rgb(25, 135, 84);
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 15px;
                cursor: pointer;
                font-size: 10px;
                margin-right: 8px;
  
            }
            .off-button {
                background-color: rgb(220, 53, 69);
                color: white;
                border: none;
                border-radius: 5px;
                padding: 20px, 25px;
                cursor: pointer;
                font-size: 30px;
                width: 100px;
            }
            .button-container {
                display: flex;
                flex-grow: 1;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    

    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function Buttons() {
            const [counter,  setCounter] = React.useState(0);
            const clickRef = React.useRef(null);

            function handleAutoClick() {
                setInterval(() => {
                    const autoElem = clickRef.current;
                    if (autoElem) {
                        autoElem.click();
                    }
                }, 1000);
            };

            function handleReset(){

                setCounter(0);
                }

            return (
                <div className="button-container">
                <button 
                    className="on-button"
                    onClick={
                        () => 
                        setCounter(counter + 1)}
                    ref={clickRef}
                    >
                    Clicked {counter} {counter == 1 ? "time" : "times"}

                </button>
                <button className="on-button" onClick={handleReset}>Reset</button>
                <button className="on-button" onClick={handleAutoClick}>Auto Click</button>
                </div>
            );
        }
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<Buttons />);
    </script>
  </body>
</html>

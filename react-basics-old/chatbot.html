<!DOCTYPE html>
<html>
    <head>
    <title>Chatbot</title>
    <style>
            body {
                font-family: Arial;
                margin-top: 0px;
                margin-bottom:0px;
            }
            .send-button {
                background-color: rgb(25, 135, 84);
                color: white;
                border: none;
                border-radius: 10px;
                padding: 12px 20px;
                margin-left: 10px;
                cursor: pointer;
                font-size: 15px
            }

            .chat-input {
                padding: 12px 15px;
                border-radius: 10px;
                border-width: 1px;
                font-size: 15px;
                flex-grow: 1;

               
            }

            .chat-input-container {
                display: flex; 
                margin-bottom: 60px;
            }

            .app-container {
                display:flex;
                flex-direction: column;
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
                height: 100vh;
                
            }

            .chat-message-user{
                display: flex;
                justify-content: end;
                align-items: center;
            }
            .chat-message-robot{
                display: flex;
                align-items: center;
                
            }
            
            .chat-message-text {
                background-color: rgb(238, 238, 238);
                padding: 15px 20px;
                border-radius: 10px;
                margin-right: 10px;
                margin-left: 10px;
                max-width: 300px;
;
            }
            
            .chat-message-profile {
                width: 40px;
;
              
            }

            .chat-message-container{
                flex-grow: 1;
                margin-top: 20px;
                overflow: scroll;
                scrollbar-width: none;
                
            }
            
            .no-messages {
                text-align: center;
                color: gray;

            }

            .loading-spinner {
                height: 40px;
                margin: -15px;
            }

    </style>
    </head>
    <body>
    <div class="js-container"></div>

        <script src="https://unpkg.com/supersimpledev/react.js"></script>
        <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
        <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
        <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
        <script src="https://unpkg.com/supersimpledev/babel.js"></script>
        <script type="text/babel">
            function ChatInput({chatMessages, setChatMessages}) {
                const [inputText, setInputText] = React.useState("")
                const [isLoading, setIsLoading] = React.useState(0)


                function saveInputText(event){
                    
                    setInputText(event.target.value);
                    };
                
                function handleKeyDown(event){
                    if (event.key === "Enter"){
                        sendMessage();
                    }
                    if (event.key === "Escape"){
                        setInputText("");
                    }
                };

                async function sendMessage(event){
                    if (inputText ==="" || isLoading){
                        return;
                    }
                    const newChatMessages = [
                        ...chatMessages, {
                        messege: inputText,
                        sender: "user",
                        id: crypto.randomUUID()
                        }
                        ];

                    setChatMessages(newChatMessages);
                    setIsLoading(1);
                    setInputText("");
                    const beforeResponse =  {
                        messege: <img className="loading-spinner" src="loading-spinner.gif" />,
                        sender: "robot",
                        id: crypto.randomUUID()
                        };
                    setChatMessages([
                        ...newChatMessages, beforeResponse]);
                    const response =  await Chatbot.getResponseAsync(inputText);
                    // setChatMessages([
                    //     ...newChatMessages, {
                    //     messege: response,
                    //     sender: "robot",
                    //     id: crypto.randomUUID()
                    //     }
                    //     ]);
                    beforeResponse.messege = response;
                    setChatMessages([
                        ...newChatMessages, beforeResponse]);
                    setIsLoading(0);
                };

                return (
                    <div className="chat-input-container">
                        <input 
                            placeholder="Send a messege to chatbot" 
                            size="30" 
                            onChange={saveInputText}
                            onKeyDown={handleKeyDown}
                            value={inputText}
                            className="chat-input"
                        />
                        <button 
                        onClick={sendMessage}
                        className="send-button">Send</button>
                    </div>
                );
        }

            function ChatMessage({ messege, sender } ){

                return (
                    <div className={
                                                    sender==="user" 
                                                    ? "chat-message-user" 
                                                    : "chat-message-robot"
                                                }>
                        {sender === "robot" &&  (
                            <img src="robot.png" 
                                className="chat-message-profile"
                                ></ img>
                        )}
                        <div className="chat-message-text">
                            {messege}
                        </div>
                        {sender === "user" &&  (
                            <img src="user.png" 
                                className="chat-message-profile"
                                ></ img>

                        )}
                    </div>
                )
            }

        function useAutoScroll(dependencies){
            const containerRef = React.useRef(null );

            React.useEffect(
                () => {
                    const containerElem = containerRef.current;
                    if (containerElem){
                        containerElem.scrollTop = containerElem.scrollHeight;
                    }   
                }, dependencies);
            return containerRef;
        };

        
        function DisplayChat({chatMessages, setChatMessages}){
            // const [chatMessages, setChatMessages] = array
            const chatMessagesRef = useAutoScroll([chatMessages]);
            

            const chatMessagesComponents = chatMessages.map((chatMessege) => {
                return (
                    <ChatMessage 
                        messege={chatMessege.messege} 
                        sender={chatMessege.sender}
                        key={chatMessege.id}
                    />
                );
            });
            return (
                <div className="chat-message-container"
                        ref={chatMessagesRef}>
                      {chatMessagesComponents.length === 0 
                            ? (
                                <p className="no-messages">
                                    Welcome to the chatbot project! Send a messege to get started.
                                 </ p>
                                ) 
                            :chatMessagesComponents}
                    </div>
            );
        }

        
            function App() {
                const [chatMessages, setChatMessages] =React.useState([
     
            ]);

                return (
                    <div className="app-container">
                        <DisplayChat
                            chatMessages={chatMessages}
                            setChatMessages={setChatMessages}
                        /> 
                        <ChatInput
                            chatMessages={chatMessages}
                            setChatMessages={setChatMessages} 
                        />                       
                        </div>
                );
            };


            const container = document.querySelector('.js-container');
            ReactDOM.createRoot(container).render(<App />);
        
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>
        body {
            font-family: Arial;
            /* margin-top: 0px;
            margin-bottom: 0px; */
        }
            .on-button {
                background-color: rgb(25, 135, 84);
                color: white;
                border: none;
                border-radius: 5px;
                padding: 20px, 25px;
                cursor: pointer;
                font-size: 30px;
            }
            .off-button {
                background-color: rgb(220, 53, 69);
                color: white;
                border: none;
                border-radius: 5px;
                padding: 20px, 25px;
                cursor: pointer;
                font-size: 30px;
            }
    

    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function NewButton(){
            const [isbuttonOn, setIsButtonOn] = React.useState(1);
            function handleClick(){
                setIsButtonOn(!isbuttonOn);
            }

            return(
                <button className={!isbuttonOn ? "on-button" : "off-button"}
                                onClick={handleClick}
                >{!isbuttonOn ? "ON" : "OFF"}</button>
            );
        }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<NewButton/>);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>
        body {
            font-family: Arial;
            /* margin-top: 0px;
            margin-bottom: 0px; */
        }
            .on-button {
                background-color: rgb(0, 123, 255);
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 15px;
                cursor: pointer;
                font-size: 10px;
                margin-right: 8px;
  
            }
            .off-button {
                background-color: rgb(220, 53, 69);
                color: white;
                border: none;
                border-radius: 5px;
                padding: 20px, 25px;
                cursor: pointer;
                font-size: 30px;
                width: 100px;
            }
            .text-input{
                margin-bottom: 10px;
                padding: 5px 10px;

            }

            .show-button {
                cursor: pointer;
                margin-left: 10px;
                margin-bottom: 10px;
            }

            .password-input-container {
                display: flex;
                align-items: center;
                
            }
    

    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function TextInput({type, placeholder}){
            return (
                <input 
                    className="text-input"
                    type={type}
                    placeholder={placeholder} 
                />
            )
        }

        function NewButton({name}){
            return(
                <button className="on-button">{name} </button>
            );
        };

        function ShowButton({isPasswordVisible, setIsPasswordVisible}){
            function handleClick(){
                setIsPasswordVisible(!isPasswordVisible);
            }
            return(
                <button className="show-button" onClick={handleClick}>{isPasswordVisible ? "Hide" : "Show"} </button>
            );
        };

        function LogInForm(){
            const [isPasswordVisible, setIsPasswordVisible] = React.useState(false);
            return(
                <div>
                    <h5> Hello, welcome to my website </h5>
                    <div>
                        <TextInput type="text" placeholder="Email" />
                    </div>
                    <div className="password-input-container">
                        <TextInput type={!isPasswordVisible ? "password" : "text"} placeholder="Password" />
                        <ShowButton isPasswordVisible={isPasswordVisible} setIsPasswordVisible={setIsPasswordVisible} />
                    </div>
                    <div>
                        <NewButton name="Login" />
                        <NewButton name="Sign Up" />
                    </div>
                </div>
            );
        };

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render("Hi");
    </script>
  </body>
</html>
